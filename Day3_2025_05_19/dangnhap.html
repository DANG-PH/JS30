<!DOCTYPE html>
<html>
<head>
	<title>Đăng Nhập</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Đăng Nhập</h2>
      <label>
        <span>Địa chỉ Email</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Mật khẩu</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Đăng Nhập</button>
      <p class="forgot-pass">Quên Mật Khẩu ?</p>

      <div class="social-media">
        <ul>
          <li><img src="hinhanh/facebook.png"></li>
          <li><img src="hinhanh/twitter.png"></li>
          <li><img src="hinhanh/linkedin.png"></li>
          <li><img src="hinhanh/instagram.png"></li>
        </ul>
      </div>
    </div>

    <div class="sub-cont">
      <div class="img" >
        <div class="img-text m-up">
          <h3>Chưa có tài khoản?</h3>
          <p>Đăng ký và khám phá vô vàn cơ hội mới!</p>
        </div>
        <div class="img-text m-in">
          <h3>Sẵn sàng khám phá điều kì diệu?</h3>
          <p>Nếu bạn đã có tài khoản, hãy đăng nhập. Chúng tôi đang chờ bạn!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Đăng Ký</span>
          <span class="m-in">Đăng Nhập</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Đăng Ký</h2>
        <label>
          <span>Tên</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Mật Khẩu</span>
          <input type="password">
        </label>
        <label>
          <span>Xác nhận mật khẩu</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Đăng nhập ngay</button>
      </div>
    </div>
  </div>
  <div class="falling-leaf" style="left: 5%; animation-delay: 0s; animation-duration: 8s;">❄️</div>
  <div class="falling-leaf" style="left: 15%; animation-delay: 1s; animation-duration: 9s;">❄️</div>
  <div class="falling-leaf" style="left: 25%; animation-delay: 2s; animation-duration: 7s;">❄️</div>
  <div class="falling-leaf" style="left: 40%; animation-delay: 0.5s; animation-duration: 10s;">❄️</div>
  <div class="falling-leaf" style="left: 60%; animation-delay: 3s; animation-duration: 8s;">❄️</div>
  <div class="falling-leaf" style="left: 75%; animation-delay: 2s; animation-duration: 9s;">❄️</div>
  <div class="falling-leaf" style="left: 90%; animation-delay: 1.5s; animation-duration: 7s;">❄️</div>

<script type="text/javascript" src="main.js"></script>
</body>
</html>
