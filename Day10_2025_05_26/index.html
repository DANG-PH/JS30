<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="khunganh">
        <h1>Trinh chieu anh bang DOM</h1>
        <img id="anhnen"src="xiao2.jpg" alt="">
        <div>
            <button onclick="anhtruoc()">Truoc</button>
            <button onclick="anhsau()">Sau</button>
        </div>
    </div>
    <script>
        const danhsachanh=["xiao2.jpg","zli2.webp","zli3.jpg"];
        let vitri=0;
        function anhtruoc(){
            vitri=(vitri+1)%danhsachanh.length;
            hienthianh()
        }
        function anhsau(){
            vitri=(vitri-1+danhsachanh.length)%danhsachanh.length;
            hienthianh()
        }
        function hienthianh(){
            anhhientai=document.getElementById("anhnen");
            anhhientai.style.opacity=0;
            anhhientai.src=danhsachanh[vitri];
            anhhientai.style.opacity=1;
        }

    </script>
</body>
</html>
